<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Options</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <button ion-button block round large
              (click)="onSave()"
              color="secondary">
        <ion-icon name="save"></ion-icon>
        Sauvegarde des données
      </button>
    </ion-item>
    <ion-item>
      <button ion-button block round large
              (click)="onRestore()"
              color="primary">
        <ion-icon name="reset"></ion-icon>
        Restauration des données
      </button>
    </ion-item>
  </ion-list>
</ion-content>
