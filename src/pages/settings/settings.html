<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Options</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <button ion-button block round large
              (click)="onSave()"
              color="danger">
        <ion-icon name="save"></ion-icon>
        Sauvegarde des données
      </button>
    </ion-item>
    <ion-item>
      <button ion-button block round large
              (click)="onRestore()"
              color="primary">
        <ion-icon name="reset"></ion-icon>
        Restauration des données
      </button>
    </ion-item>
  </ion-list>
  <ion-card>
    <ion-card-title>
      <ion-icon name="help-buoy"></ion-icon>
      Plan de secours
    </ion-card-title>
    <ion-card-content>
      Si vous n'avez aucune donnée cela est surement du à
      un écrasement hasardeux de la base de données,
      ou à un manque de connexion internet, ou autre.<br/>
      Vous pouvez télécharger des données de secours.
      <ion-list>
        <ion-item (click)="onLoadFixtures()">
          <ion-icon name="download"></ion-icon>
          Chargez un exemple de livre et de CD.
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
