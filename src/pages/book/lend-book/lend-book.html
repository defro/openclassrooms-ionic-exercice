<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button
              icon-only
              (click)="dismissModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ book.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card [ngClass]="{'is-lent': book.isLent, 'is-off': !book.isLent}">
    <ion-card-header>{{ book.name }}</ion-card-header>
    <ion-card-content>
      <p>{{ book.author }}</p>
    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button
            ion-button
            full
            color="secondary"
            [disabled]="!book.isLent"
            (click)="onToggleLend()">Rendu</button>
        </ion-col>
        <ion-col>
          <button
            ion-button
            full
            color="danger"
            [disabled]="book.isLent"
            (click)="onToggleLend()">Emprunt√©</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
