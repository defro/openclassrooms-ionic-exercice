<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button
              icon-only
              (click)="dismissModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ cd.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card [ngClass]="{'is-lent': cd.isLent, 'is-off': !cd.isLent}">
    <ion-card-header>{{ cd.name }}</ion-card-header>
    <ion-card-content>
      <p>{{ cd.author }}</p>
    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button
            ion-button
            full
            color="secondary"
            [disabled]="!cd.isLent"
            (click)="onToggleLend()">Rendu</button>
        </ion-col>
        <ion-col>
          <button
            ion-button
            full
            color="danger"
            [disabled]="cd.isLent"
            (click)="onToggleLend()">Emprunt√©</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
