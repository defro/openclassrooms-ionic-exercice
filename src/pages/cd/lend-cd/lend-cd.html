<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button
              icon-only
              (click)="dismissModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ cd.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card [ngClass]="{'is-lent': cd.isLent, 'is-off': !cd.isLent}">
    <ion-card-header>{{ cd.name }}</ion-card-header>
    <ion-card-content>
      <p>{{ cd.author }}</p>
    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button
            ion-button
            full
            color="secondary"
            [disabled]="!cd.isLent"
            (click)="onToggleLend()">Rendu</button>
        </ion-col>
        <ion-col>
          <button
            ion-button
            full
            color="danger"
            [disabled]="cd.isLent"
            (click)="onToggleLend()">Emprunt√©</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <form [formGroup]="myForm" [hidden]="!cd.isLent">
    <ion-list>
      <ion-item>
        <ion-label floating>Nom de l'emprunteur</ion-label>
        <ion-input type="text"
                   formControlName="name"
                   [value]="cd.borrower"
        ></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button full
            (click)="onSubmitForm()"
            [disabled]="!myForm.valid"
    >Soumettre</button>
  </form>
</ion-content>
